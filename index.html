<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Online Marketplace</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Welcome to our Marketplace</h2>
        <p>Enjoy shopping!</p>
      </div>
    <div class="row">
      <div class="col-md-12">
<!--FORM BEGINNING-->
        <form id="formOne">
        <div class="form-group">
          <label for="name">Enter your name: </label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Please enter your address: </label>
          <input id="address" class="form-control" type="text">
        </div>

<!--BEGINNING OF JEWELRYS ELECTION RADIOS-->
<div class="well">
<div class="centerradio">
      <h3> Please select what you would like to order from us.</h3>
        <div class="radio">
          <label>
            <input type="radio" name="jewelry" value="Bracelet" >
            Bracelet
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="jewelry" value="Necklace" >
            Necklace
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="jewelry" value="Earrings" >
            Earrings
          </label>
        </div>
</div>
</div>
<!--END OF RADIOS-->

        <button id="btnBuy" type="submit" class="btn">Buy!</button>
      </form>
<!--END OF FORM-->

<div id="purchaseConfirmation">
  <table class="table table-hover">
    <thead><h2>Invoice</h2></thead>
    <tr class="success">
      <td>Name</td>
      <td><span class="name1"></span></td>
    </tr>
    <tr class="info">
      <td>Address</td>
      <td><span class="address1"></span></td>
    </tr>
    <tr class="success">
      <td>Item Purchased</td>
      <td><span class="jewelry1"></span></td>
    </tr>
  </table>
</div>
      </div>
    </div>
  </body>
</html>
